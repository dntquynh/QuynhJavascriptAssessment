<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
   
    <div class="container">
         
        <div class="content">
          <div class="logo">
            <img src="logo.svg" alt="" />
          </div>
          <div class="image"></div>
          <div class="text">
            Start for free & get <br />
            attractive offers today !
          </div>
        </div>
        <form id="form">
          <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
              Already Have an Account? <br />
              <span>Sign In</span>
            </div>
  
            <div class="btn-0">
              <div class="btn-1">
                <img
                  src="https://img.icons8.com/color/30/000000/google-logo.png"
                />
                Sign Up
              </div>
              <div class="btn-2">
                <img
                  src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                />
                Sign Up
              </div>
            </div>
  
            <div class="or">Or</div>
          </div>
  
        <div class="header">
            <h2>Sign Up Form</h2>
        </div>

        <form action="" class="suform" id="suform">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="" id="username" placeholder="Enter your first name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="" id="lastname" placeholder="Enter your last name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password, at least 6 characters" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>

   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
